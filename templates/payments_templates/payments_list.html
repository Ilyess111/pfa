{% for payment in payments %}
   {% if payment.booking.user == request.user %}
   <a href="{% url 'pay_detail'  payment.booking.id payment.id %}">
      <p>payment by : {{payment.booking.user.username}} for the offer : {{payment.booking.offer.titl}} , amount : {{payment.amount}}</p>
   </a> 
   {% endif %}
{% endfor %}
