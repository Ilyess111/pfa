{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'pfa/style/passwordchange.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Reset password</title>
</head>
<body>

    <style>
        body{
          background-image: url("{% static 'pfa/images/background2.png' %}");
        }
      </style>

    <section class="login-section" id="Login">
        <article class="container">
            <div class="log">
                <div class="logo-container">
                    <img src="{% static 'air.jpg' %}" alt="Company Logo">
                </div>
                
                <div class="form-container">
                    <h1 class="password-reset-title">Password Change</h1>
                    
                    <form class="login-form" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>

                        <div class="form-group">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>

                        <div class="form-group">
                            {{ form.password1.label_tag }}
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            {{ form.password2.label_tag }}
                            {{ form.password2 }}
                        </div>

                        <div class="form-group">
                            <label for="cpassword">Current password</label>
                            <input type="password" id="cpassword" name="cpassword" placeholder="Min 8 Characters" required>
                        </div>
                        <div class="form-group">
                            <label for="npassword">New password</label>
                            <input type="password" id="npassword" name="npassword" placeholder="Min 8 Characters" required>
                        </div>
                        
                        <button type="submit" class="login-btn">Change password</button>
                    </form>
                    
                    <div class="footer-link">
                        <a href="{% url 'login' %}">Back to sign in</a>
                    </div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
