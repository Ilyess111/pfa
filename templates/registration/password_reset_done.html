{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email Sent</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="{% static '/style/password_reset_done.css' %}">
</head>
<body>

    <style>
        body{
          background-image: url("{% static '/images/background.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        }
    </style>

    <div class="background-overlay"></div>

    <main class="password-change-container">
        <div class="card">
            <div class="card-header">
                <img src="{% static '/images/air.jpg' %}" alt="Company Logo" class="logo">
                
                <h1 class="title">Email Sent</h1>
            </div>

            <div class="card-body">
                <h3>Check your inbox</h3>
                <p class="message">
                    We've emailed you instructions to reset your password.<br>
                    Please follow the link provided to continue.
                </p>
                <div class="action-buttons">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>

            <div class="card-footer">
                <p class="help-text">
                    Didn't get the email? <a href="{% url 'password_reset' %}">Try again</a> or check your spam folder.
                </p>
            </div>
        </div>
    </main>
</body>
</html>
