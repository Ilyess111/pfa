{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'pfa/style/account.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    
    <style>
        body{
            background-image: url("{% static 'pfa/images/background.jpg' %}");
        }
      </style>

    <section class="login-section" id="Login">
       
        <article class="container">
            <div class="image-container">
                
                <img src="{% static 'pfa/images/adventure.jpg' %}" alt="Travel Image" class="travel-image">
                
            </div>

            <div class="log">
                <div class="logo-container">
                    <img src="{% static 'pfa/images/air.jpg' %}" alt="Airplane Logo" class="logo">
                    <h1 class="welcome">Welcome</h1>
                </div>
                <div>
                    <h3>Sign up with Email</h3>
                </div>
                
               
            <form class="login-form" action="" method="post">

               


                {% csrf_token %}
                
                <div class="form-group">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                
                
                <div class="form-group">
                    {{ form.password1.label_tag }}
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    {{ form.password2.label_tag }}
                    {{ form.password2 }}
                </div>
                <button type="submit" class="login-btn">SIGN UP</button>
                <div>
                    <a href="{% url 'login' %}">Back</a>
                </div>
            </form>
    


                
            </div>
            
        </article>
    </section>

</body>
</html>
